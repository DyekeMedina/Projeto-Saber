       <hr>
       <section>
        <div id="registration-container">
            <h1>Registrar Livro</h1>
            <form action="">
               <label for="name">Nome do Livro</label>
               <input type="text" required name="nome" id="nome" placeholder="Digite nome do livro" autocomplete="off">

               <label for="autor">Autor do Livro</label>
               <input type="text" required name="nome" id="nome" placeholder="Digite nome do Autor do livro" autocomplete="off">
               

                <label for="estado do livro">Selecione o estado do livro</label>
                <select required name="estado do livro" id="estado do livro">
                    <option value="Vazio" disabled selected></option>
                    <option value="Ruim">Ruim</option>
                    <option value="Bom">Bom</option>
                    <option value="Excelente">Excelente</option>
                </select>        

                <label for="Genero">Selecione o gênero</label>
                <select name="genero" id="genero" required>
                    <option value="Vazio" disabled selected></option>
                    <option value="Ação e Aventura">Ação e Aventura</option>
                    <option value="Auto Ajuda">Auto Ajuda</option>
                    <option value="Biografia">Biografia</option>
                    <option value="Didático">Didático</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Ficção Científica">Ficção Científica</option>
                    <option value="Horror">Horror</option>
                    <option value="Infantil">Infantil</option>
                    <option value="Poesia">Poesia</option>
                    <option value="Romance">Romance</option>
                    <option value="Suspense">Suspense</option>
                    <option value="Outro">Outro</option>                  
                </select>

               
               <input type="submit" value="REGISTRAR LIVRO">
            </form>
            
        </div>
    </section>
    <footer>
